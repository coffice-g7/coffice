                {% if user.is_authenticated %}

    <!-- Barra de Pesquisa -->
    <div class="search-container">
        <form action="/search" method="GET">
            <div class="search-wrapper">
                <input type="text" name="q" class="search-input" placeholder="Pesquisar..." />
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                    <!-- Ícone de lupa -->
                </button>
            </div>
        </form>
    </div>

    <br><br><br>
    <h2 id="msg-filter">Olá, como deseja trabalhar hoje?</h2>
    <br>
    

    <!-- Barra de Filtros -->
    <div class="filter-container">
        <div class="filter-bar filter-bar1">
            <label><input type="checkbox" class="filter-checkbox" value="sozinho" />Sozinho</label>
            <label><input type="checkbox" class="filter-checkbox" value="em_grupo" />Em grupo</label>
        </div>
        <br>
        <div class="filter-bar filter-bar2">
            <label><input type="checkbox" class="filter-checkbox" value="silencioso" />Ambiente Silencioso</label>
            <label><input type="checkbox" class="filter-checkbox" value="sala_reuniao" />Sala de Reunião</label>
            <label><input type="checkbox" class="filter-checkbox" value="reserva" />Faz Reserva?</label>
        </div>
        <div class="filter-bar filter-bar3">
            <label><input type="checkbox" class="filter-checkbox" value="vegano" />Veggie</label>
            <label><input type="checkbox" class="filter-checkbox" value="zero-lactose" />Zero Lactose</label>
            <label><input type="checkbox" class="filter-checkbox" value="sem-gluten" />Gluten Free</label>
            <label><input type="checkbox" class="filter-checkbox" value="estacionamento" />Estacionamento</label>
            <label><input type="checkbox" class="filter-checkbox" value="acessibilidade" />Acessibilidade</label>
            <label><input type="checkbox" class="filter-checkbox" value="reservavel" />Perto de mim</label>
        </div>
    </div>
    <br><br>
    
    
    

    <!-- Conteúdo da página -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
                {% for coffee in coffee_shops %}
                <div class="col mb-4">
                    <a href="{% url 'coffee_shop_detail' pk=coffee.cnpj %}" class="card-link">
                        <div class="card shadow-sm">
                            <img src="https://sebraemg.com.br/wp-content/uploads/2018/10/terceira-onda-1-980x588.jpg" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" alt="Coffee Shop Image" />
                            <div class="card-body">
                                <h5 class="card-title">{{ coffee.name }}</h5>
                                <p class="card-text">{{ coffee.description|truncatechars_html:50 }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="#" class="btn btn-sm btn-outline-secondary"><i class="fas fa-star"></i></a> <!-- Ícone de estrela -->
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% empty %}
                <div class="col mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Não há cafés disponíveis</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".dropdown").addEventListener("mouseover", function () {
            document.getElementById("myDropdown").classList.add("show");
        });

        document.querySelector(".dropdown").addEventListener("mouseout", function () {
            document.getElementById("myDropdown").classList.remove("show");
        });

        window.onclick = function (event) {
            if (!event.target.matches(".dropbtn")) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains("show")) {
                        openDropdown.classList.remove("show");
                    }
                }
            }
        };
    </script>
</body>
</html>
