<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Header da página -->
    <div class="header">
        <h1>Coffice</h1>
        <div>
            {% if user.is_authenticated %}
            <button onclick="location.href='/logout/'">Logout</button>
            {% else %}
            <button onclick="location.href='/login/'">Login</button>
            <button onclick="location.href='/register/'">Register</button>
            {% endif %}
        </div>
    </div>

    <!-- Conteúdo da página -->
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for coffee in coffee_shops %}
            <div class="col mb-4">
              <div class="card shadow-sm">
                <img src="https://sebraemg.com.br/wp-content/uploads/2018/10/terceira-onda-1-980x588.jpg" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" alt="Coffee Shop Image">
                <div class="card-body">
                  <h5 class="card-title">{{ coffee.name }}</h5>
                  <p class="card-text">{{ coffee.description|truncatechars_html:50 }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="#" class="btn btn-sm btn-outline-secondary">View</a>
                      <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                    </div>
                    <small class="text-body-secondary">...</small>
                  </div>
                </div>
              </div>
            </div>
            {% empty %}
            <div class="col mb-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">Não há cafés disponíveis</h5>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      
      
      
</body>
</html>
