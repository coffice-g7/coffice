<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend&display=swap");

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lexend", sans-serif;
            background: url('https://lh3.googleusercontent.com/u/2/drive-viewer/AKGpiha5g-yr4smFca6VS6SH_uCh85gVK_FE8bsN9f3OA7Gt4Epx9IbNe7S20UylQQ7Hnmp8hpWnsGILNtegCqVVzzUBfcCopk31aTk=w1920-h886-rw-v1') no-repeat center center fixed;
            background-size: cover;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(246, 246, 246, 0.97);
            padding: 30px;
            width: 400px;
            border-radius: 30px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            
        }

        form {
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 54px;
            color: #404248  ;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 10px;
            font-size: 15px;
            margin-bottom: 2px;
            color: #8F8F8F;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(226, 226, 226, 1.0);
            border: 0px solid #cfcfcf;
            box-sizing: border-box;
        }

        input::placeholder {
            color: black;
            opacity: 0.8    ;
        }


        button {
            margin-top: 20px;
            width: 40%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #DC5F4A;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
        .registar-a {
            color: #DC5F4A;
            text-decoration: underline;
        }

        .forgot-pass {
            display: block;
            margin-top: -8px;
            margin-left: 150px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #DC5F4A;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <h1>Login</h1>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
                <a class="forgot-pass" href="#">Esqueci minha senha</a>
                <button type="submit" id="btnEntrar">Entrar</button>
                <p style="color: #8F8F8F; margin-top: 30px;">NÃ£o tem uma conta? <a class="registar-a" href="/register/">Fazer cadastro.</a></p>
                {% if error %}
                <p class="error"><strong>{{ error }}</strong></p>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
