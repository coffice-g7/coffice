<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(246, 246, 246, 0.8);
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(136, 136, 136, 0.3);
            border: 0px solid #cfcfcf;
            box-sizing: border-box;
        }

        input::placeholder {
            color: black;
            opacity: 0.8    ;
        }


        button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #DC5F4A;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #DC5F4A;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <h1>Entrar</h1>
                <input type="text" id="username" name="username" placeholder="Login">
                <input type="password" id="password" name="password" placeholder="Senha">
                <a href="#">Esqueci minha senha</a>
                <button type="submit">Entrar</button>
                {% if error %}
                <p class="error"><strong>{{ error }}</strong></p>
                {% endif %}
            </form>
        </div>
    </div>
</body>

</html>
