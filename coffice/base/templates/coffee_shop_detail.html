<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ coffee_shop.name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'coffee_shop.css' %}" />

</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://sebraemg.com.br/wp-content/uploads/2018/10/terceira-onda-1-980x588.jpg" alt="Cafeteria Photo">
        </div>
        <div class="box">
            <h1>{{ coffee_shop.name }}</h1>
            <h2>{{ coffee_shop.street }}, {{ coffee_shop.number }}</h2>
            <p>{{ coffee_shop.description }}</p>
        </div>
        <div class="box">
            <h1>Sala de Reuni√£o</h1>
            <span class="{% if coffee_shop.allow_reservation%}yes{% else %}no{% endif %}">
                {% if coffee_shop.allow_reservation %}
                    <h2>Custo da reserva:</h2>
                    <span>1 hora = R$ {{ coffee_shop.reservation_cost }}</span>
                {% else %}
                {% endif %}
            </span>
           
           
                
                
        </div> <!-- Fechando a segunda caixa aqui -->
        <div class="box-container">
            <div class="box-2">
                <img src="https://lh3.googleusercontent.com/d/1Vs3dkOt6AWTN8P1kZ9pOE9scuOeKj6tx" width="50" height="50" alt="comida">
            </div>
            <div class="box-2">
                <img src="https://lh3.googleusercontent.com/d/1yrv-tL0BfEDv98HeTPsEKOA93UK6p-VX" width="50" height="50" alt="carro">
            </div>
            <div class="box-2">
                <img src="https://lh3.googleusercontent.com/d/1ZbL3uUBKAW3JCgh0L6BfP5Z8_gEqiM9t" width="50" height="50" alt="tv">
            </div>
            <div class="box-2">
                <img src="https://lh3.googleusercontent.com/d/1RB35K_5jN__d9N6qkBZxPuCkKYHqCsjA" width="50" height="50" alt="vegano">
            </div>
            <div class="box-2">
                <img src="https://lh3.googleusercontent.com/d/193h7ppt9uCRxVlJ1UrgqMPbsCCgnI3RP" width="50" height="50" alt="wifi">
            </div>
        </div>
        <div class="box-quad">
            <div class="box-quad-group">
                <img src="https://lh3.googleusercontent.com/d/1ue6DjMWb1kJu4V47-MhirY5x_gPdmYi_" width="100" height="50" alt="Imagem 2">
                <img src="https://lh3.googleusercontent.com/d/1iyrxuYb70pKSuzqxcOtTUeeRNBHh1RhK" width="100" height="50"alt="Imagem 3">
                <img src="https://lh3.googleusercontent.com/d/10UQysCHlbHIkWmY5EVkpIKFYxPaV12tj" width="100" height="50"alt="Imagem 4">
            </div>
        </div>
