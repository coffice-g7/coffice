<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lexend&display=swap");

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lexend", sans-serif;
            background-color: #ffffff;
            background-image: url('https://lh3.googleusercontent.com/u/2/drive-viewer/AKGpiha5g-yr4smFca6VS6SH_uCh85gVK_FE8bsN9f3OA7Gt4Epx9IbNe7S20UylQQ7Hnmp8hpWnsGILNtegCqVVzzUBfcCopk31aTk=w1920-h886-rw-v1');
            background-size: cover;
            background-position: center;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(246, 246, 246, 0.97);
            padding: 40px;
            width: 360px;
            height: 480px;
            scale: 1.1;
            border-radius: 30px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: -40px;
            scale: 0.8;
            text-align: center;
        }

        h1 {

            font-size: 50px;
            color: #404248;
            margin-bottom: 0px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-row div {
            width: 49%;
        }

        input {
            width: 100%;
            padding: 13px;
            margin-bottom: 2px;
            border-radius: 15px;
            background: rgba(226, 226, 226, 1.0);
            border: 0px solid #cfcfcf;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 400;
        }

        input::placeholder {
            color: black;
            opacity: 0.8;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-bottom: 2px;
            color: #8F8F8F;
        }

        button {
            margin-top: 20px;
            width: 40%;
            padding: 13px;
            border: none;
            border-radius: 15px;
            background-color: #DC5F4A;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e57361;
        }

        .error {
            font-size: 15px;
            color: red;
            margin-top: -25px;
            margin-bottom: -30px;
        }

        .login-link {
            color: #8F8F8F;
            margin-top: -20px;
            font-size: 14px;
        }

        .login-link a {
            color: #DC5F4A;
            text-decoration: underline;
        }

        .terms {
            display: flex;
            /*align-items: center;*/
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .terms input {
            margin-right: -10px;
            cursor: pointer;
            opacity: 1.0;
            vertical-align: middle;
        }

        .checkmark {
            position: absolute;
            height: 20px;
            width: 20px;
            margin-left: 13px;
            opacity: 1.0;
            border-radius: 6px;
            background-color: #E2E2E2;
        }

        .checkmark:hover {
            background-color: #ccc;
            cursor: pointer;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkmark:after {
            left: 6px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .terms input:checked~.checkmark:after {
            display: block;
        }

        .terms input:checked~.checkmark {
            background-color: #ccc;
        }

        .terms label {
            margin-right: 50px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="container">
            {% if messages %}
            <ul class="error">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h1>Criar conta</h1>
            <form method="post">
                {% csrf_token %}
                <div class="input-row">
                    <div>
                        <label for="username">Nome</label>
                        <input type="text" id="username" name="username" maxlength="10" required>
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14"
                            required>
                    </div>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" maxlength="50" required>
                </div>
                <div>
                    <label for="password1">Senha</label>
                    <input type="password" id="password1" name="password1" maxlength="30" required>
                </div>
                <div>
                    <label for="password2">Confirmar senha</label>
                    <input type="password" id="password2" name="password2" maxlength="30" required>
                </div>
                <div class="input-row">
                    <div>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" maxlength="9" required>
                    </div>
                    <div>
                        <label for="number">N°</label>
                        <input type="text" name="number" id="number" maxlength="10" required>
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms-id" name="terms" required>
                    <label for="terms">Aceitar os termos e políticas do Coffice</label>
                    <span class="checkmark"></span>
                </div>
                <button type="submit" id="registerButton">Criar</button>
            </form>
            <div class="login-link">
                Tem uma conta? <a href="http://127.0.0.1:8000/login/">Fazer login.</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var checkmark = document.querySelector('.checkmark');
            var checkbox = document.getElementById('terms-id');

            checkmark.addEventListener('click', function () {
                checkbox.checked = !checkbox.checked;
            });
        });
        document.getElementById('cpf').addEventListener('input', function (e) {
            e.target.value = e.target.value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        });
    </script>
</body>

</html>
