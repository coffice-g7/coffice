<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lexend", sans-serif;
            background-color: #ffffff;
            background-image: url('https://lh3.googleusercontent.com/u/2/drive-viewer/AKGpiha5g-yr4smFca6VS6SH_uCh85gVK_FE8bsN9f3OA7Gt4Epx9IbNe7S20UylQQ7Hnmp8hpWnsGILNtegCqVVzzUBfcCopk31aTk=w1920-h886-rw-v1');
            background-size: cover;
            background-position: center;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(246, 246, 246, 0.97);
            padding: 20px;
            width: 320px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #404248;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-row div {
            width: 48%;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: rgba(226, 226, 226, 1.0);
            border: 0px solid #cfcfcf;
            box-sizing: border-box;
            font-size: 14px;
            font-weight: 400;
        }

        input::placeholder {
            color: black;
            opacity: 0.8;
        }

        label {
            display: block;
            text-align: left;
            margin-left: 10px;
            font-size: 14px;
            margin-bottom: 2px;
            color: #8F8F8F;
        }

        button {
            margin-top: 10px;
            width: 50%;
            padding: 8px;
            border: none;
            border-radius: 15px;
            background-color: #DC5F4A;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e57361;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: #DC5F4A;
            text-decoration: underline;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-top: -5px;
            margin-bottom: 10px; /* Adjusted spacing */
        }

        .terms input {
            margin-right: 5px;
            vertical-align: middle; /* Align checkbox with the text */
        }

        .terms label {
            display: inline;
            margin-left: 0;
            white-space: nowrap; /* Prevent line breaks */
        }

        .terms a {
            text-decoration: none;
            color: #DC5F4A; /* Link color */
        }

        .terms a:hover {
            text-decoration: underline; /* Underline on hover */
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Criar conta</h1>
            <form method="post">
                {% csrf_token %}
                <div class="input-row">
                    <div>
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" maxlength="10">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" maxlength="50">
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="first_name">Nome:</label>
                        <input type="text" id="first_name" name="first_name" maxlength="30">
                    </div>
                    <div>
                        <label for="last_name">Sobrenome:</label>
                        <input type="text" name="last_name" id="last_name" maxlength="30">
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14">
                    </div>
                    <div>
                        <label for="phone_number">Número de telefone:</label>
                        <input type="text" name="phone_number" id="phone_number" maxlength="15">
                    </div>
                </div>
                <div class="input-row">
                    <div>
                        <label for="password1">Senha:</label>
                        <input type="password" id="password1" name="password1" maxlength="30">
                    </div>
                    <div>
                        <label for="password2">Confirmação da Senha:</label>
                        <input type="password" id="password2" name="password2" maxlength="30">
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Aceitar os <a href="#">termos e políticas da Coffice</a></label>
                </div>
                <button type="submit" id="registerButton">Registrar-se</button>
                {% if error %}
                    <p class="error"><strong>{{ error }}</strong></p>
                {% endif %}
            </form>
            <div class="login-link">
                Tem uma conta? <a href="http://127.0.0.1:8000/login/">Fazer login.</a>
            </div>
        </div>
    </div>
    <script>
        function formatCPF(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        }

        function formatPhoneNumber(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{4})\d+?$/, '$1');
        }

        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = formatCPF(e.target.value);
        });

        document.getElementById('phone_number').addEventListener('input', function(e) {
            e.target.value = formatPhoneNumber(e.target.value);
        });
    </script>
</body>
</html>
